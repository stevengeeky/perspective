<!--
    Perspective_basic is a basic slides creation tool; one you would associate with a common 'slideshow'
    
    Perspective is a 3D CSS Presentor
-->
<!DOCTYPE html>
<html>
    <head>
        <title>Perspective</title>
        
        <link rel="stylesheet" href="perspective.css" />
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
        
        <script src="perspective.js"></script>
        <script src="main.js"></script>
    </head>
    
    <body>
        <div id="display_board">
            
            <div class="item" data-focused="true">In Life...</div>
            <div class="item" data-x="500" data-y="500" data-rz="100" data-scale="2" data-z="-300px">You have to identify the good things</div>
            <div class="item" data-ry="180" data-y="100">So that when something incredible comes along</div>
            <div class="item" data-scale=".06">You can make sure that it doesn't pass you by</div>
            <div class="item" data-rz="160" data-x="-500" data-y="500">This was another daily-made project by Steven O'Riley.</div>
            
        </div>
    </body>
</html>
